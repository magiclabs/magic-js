name: Tests
concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - "master"
  pull_request:
  merge_group:
   types: [checks_requested]

jobs:
  lint:
    runs-on: ubuntu-22.04
    name: Run linter and package audit
    container:
      image: node:22-slim
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'
      - run: |
          pnpm -v
          pnpm install

      - name: Lint
        run: |
          pnpm run build
          pnpm run lint

      - name: Audit Production Dependencies
        run: pnpm audit --no-frozen-lockfile || true

  test:
    runs-on: ubuntu-22.04
    name: Run tests
    container:
      image: node:22-slim
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'
      - run: |
          pnpm -v
          pnpm install

      - name: Test
        run: |
          pnpm build
          pnpm run test

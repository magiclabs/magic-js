name: Publish
on:
  push:
    branches:
      - 'master'

env:
  GITHUB_TOKEN: ${{ secrets.FRONTEND_GH_TOKEN }}
  GH_TOKEN: ${{ secrets.FRONTEND_GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    if: "!contains(github.event.head_commit.message, 'skip-release')"
    outputs:
      version_bumped: ${{ steps.version-check.outputs.version_bumped }}
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.FRONTEND_GH_TOKEN }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Apply semver updates (if any)
        id: version-check
        run: |
          AUTO_VERSION=$(yarn auto version)
          EXIT_CODE=$?
          if [[ $EXIT_CODE -eq 0 && -n "$AUTO_VERSION" ]]; then
            echo "Auto Version: $AUTO_VERSION"
            echo "version_bumped=true" >> $GITHUB_OUTPUT
            if [[ $AUTO_VERSION ]]; then
              yarn lerna version "$AUTO_VERSION" --no-git-tag-version --no-push --yes
            fi
          elif [[ $EXIT_CODE -eq 0 ]]; then
            echo "No version bump needed, terminating workflow."
            exit 0
          else
            echo "Unable to bump version successfully." && exit 1
          fi

      - name: Build
        run: yarn build

      - name: Upload Build Results
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/@magic-ext/*/dist
            packages/@magic-sdk/*/dist
            packages/*/dist
          overwrite: true

  publish:
    runs-on: ubuntu-latest
    name: Publish
    permissions:
      contents: read
      id-token: write
    needs: build
    if: needs.build.outputs.version_bumped == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.FRONTEND_GH_TOKEN }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Download Build Results
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: packages

      - name: Create Release
        run: yarn auto shipit

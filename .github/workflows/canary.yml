name: Canary
on:
  pull_request:
    branches:
      - 'master'
  merge_group:
    types: [checks_requested]

env:
  GH_TOKEN: ${{ secrets.ARI_ADMIN_PAT_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Build
        run: yarn build

      - name: Upload Build Results
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/@magic-ext/*/dist
            packages/@magic-sdk/*/dist
            packages/*/dist
          overwrite: true

  create_canary:
    runs-on: ubuntu-22.04
    name: Canary
    permissions:
      contents: read
      id-token: write
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Download Build Results
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: packages

      - name: Create Canary Release
        run: |
          # Run auto canary which will update package.json versions
          # But we need to rebuild after the version update to get the correct version in the JS

          # First, run auto canary dry-run to see what version would be generated
          echo "Running auto canary to update versions..."
          yarn auto canary --dry-run -v

          # Check if versions were updated (they should contain "canary")
          UPDATED_VERSION=$(node -p "require('./packages/magic-sdk/package.json').version")
          echo "Version after auto canary: $UPDATED_VERSION"

          # If version was updated to canary, rebuild to get correct version in JS
          if [[ $UPDATED_VERSION == *"canary"* ]]; then
            echo "Canary version detected, rebuilding to embed correct version..."
            yarn build
            
            # Now run the actual publish (not dry-run)
            echo "Publishing canary packages..."
            yarn auto canary -v
          else
            echo "No canary version generated, running normal auto canary..."
            yarn auto canary -v
          fi

name: Canary
on:
  pull_request:
    branches:
      - 'master'
  merge_group:
    types: [checks_requested]

env:
  GH_TOKEN: ${{ secrets.ARI_ADMIN_PAT_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Build
        run: yarn build

      - name: Upload Build Results
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/@magic-ext/*/dist
            packages/@magic-sdk/*/dist
            packages/*/dist
          overwrite: true

  create_canary:
    runs-on: ubuntu-22.04
    name: Canary
    permissions:
      contents: read
      id-token: write
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Download Build Results
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: packages

      - name: Create Canary Release
        run: |
          # Save the current version to detect if canary was published
          BEFORE_VERSION=$(node -p "require('./packages/magic-sdk/package.json').version")
          echo "Version before auto canary: $BEFORE_VERSION"

          # Run auto canary normally
          yarn auto canary -v

          # Check if a canary version was published
          AFTER_VERSION=$(node -p "require('./packages/magic-sdk/package.json').version")
          echo "Version after auto canary: $AFTER_VERSION"

          # If canary was published, rebuild and republish to fix the version issue
          if [[ $AFTER_VERSION == *"canary"* ]] && [[ $BEFORE_VERSION != $AFTER_VERSION ]]; then
            echo "üîÑ Canary version detected! Rebuilding with correct version..."
            
            # Rebuild with the updated canary version
            yarn build
            
            echo "üì¶ Republishing main packages with corrected build..."
            
            # Republish the main packages with the corrected build
            cd packages/magic-sdk
            npm publish --tag canary
            cd ../..
            
            cd packages/@magic-sdk/provider  
            npm publish --tag canary
            cd ../../..
            
            echo "‚úÖ Canary packages republished with correct version embedded!"
          else
            echo "‚ÑπÔ∏è  No canary version published or version unchanged"
          fi

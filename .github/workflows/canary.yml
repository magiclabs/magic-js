name: Canary
on:
  pull_request:
    branches:
      - 'master'
  merge_group:
    types: [checks_requested]

env:
  GH_TOKEN: ${{ secrets.ARI_ADMIN_PAT_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Build
        run: yarn build

      - name: Upload Build Results
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/@magic-ext/*/dist
            packages/@magic-sdk/*/dist
            packages/*/dist
          overwrite: true

  create_canary:
    runs-on: ubuntu-22.04
    name: Canary
    permissions:
      contents: read
      id-token: write
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn -v
          yarn install --immutable

      - name: Create Canary Release
        run: |
          # Simple approach: run auto canary, which will fail, but update versions
          # Then rebuild and run npm publish directly

          echo "Step 1: Run auto canary (will fail but update versions)"
          yarn auto canary --dry-run -v || true

          echo "Step 2: Check if versions were updated"
          UPDATED_VERSION=$(node -p "require('./packages/magic-sdk/package.json').version")
          if [[ $UPDATED_VERSION == *"canary"* ]]; then
            echo "Versions updated to: $UPDATED_VERSION"
            
            echo "Step 3: Rebuild with new versions"
            yarn build
            
            echo "Step 4: Publish packages"
            # Set up npm authentication
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            
            # Use lerna to publish all packages that have been updated
            yarn lerna publish from-package --dist-tag canary --yes --registry https://registry.npmjs.org
            
            echo "✅ Published canary version: $UPDATED_VERSION"
          else
            echo "❌ Versions were not updated, running regular auto canary"
            yarn auto canary -v
          fi
